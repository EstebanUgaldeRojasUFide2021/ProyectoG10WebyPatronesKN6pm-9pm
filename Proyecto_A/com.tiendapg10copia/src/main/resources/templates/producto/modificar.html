<!-- Modificación de Productos -->
<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Humorous</title>
    </head>
    <body> 
        <header th:replace="layout/plantilla :: header"/> 
        <div class="contenido"> 
            <h2>Información de Producto</h2> 
            <a th:href="@{/producto/listado/}">Regresar</a> 
            <hr/> 
            <form th:action="@{/producto/guardar}" 
                  method="post" 
                  th:object="${producto}"> 
                <input type="hidden" name="CodigoProducto" th:field="*{CodigoProducto}"/>   
                   <fieldset> 
                        <label for="nombre_producto">Nombre</label> 
                        <textarea name="nombre_producto" th:field="*{nombre_producto}" rows="6" cols="50"/> 
                    </fieldset>  
                
                    <fieldset> 
                    <label for="descripcion">Descripción</label> 
                    <input type="text" name="descripcion" th:field="*{descripcion}"/> 
                    </fieldset>
                
                    <fieldset> 
                        <label for="marca_producto">Marca</label> 
                        <textarea name="marca_producto" th:field="*{marca_producto}" rows="6" cols="50"/> 
                    </fieldset>
                
                    <fieldset> 
                        <label for="color_producto">Color</label> 
                        <textarea name="color_producto" th:field="*{color_producto}" rows="6" cols="50"/> 
                    </fieldset>
                    
                    <fieldset> 
                        <label for="cantidad_producto">Cantidad</label> 
                        <input type="number" name="cantidad_producto" th:field="*{cantidad_producto}"/> 
                    </fieldset> 
                    
                    <fieldset> 
                        <label for="precio_producto">Precio</label> 
                        <input type="number" name="precio_producto" th:field="*{precio_producto}"/> 
                    </fieldset> 
                
                    <fieldset> 
                        <label for="activo">Activo</label> 
                        <input type="checkbox" name="activo" th:field="*{activo}"/> 
                    </fieldset> 
                    <hr/> 
                    <input type="submit" value="Guardar" name="guardar"/>             
            </form>            
        </div> 
      
        <footer th:replace="layout/plantilla :: footer"/> 
    </body> 
</html>
