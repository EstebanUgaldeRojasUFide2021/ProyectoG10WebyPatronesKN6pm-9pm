<!-- Modificación de Temporadas -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Humorous</title>
    </head>
    <body> 
        <header th:replace="layout/plantilla :: header"/> 
        <div class="contenido"> 
            <h2>Información de Temporada</h2> 
            <a th:href="@{/temporada/listado/}">Regresar</a> 
            <hr/> 
            <form th:action="@{/temporada/guardar}" 
                  method="post" 
                  th:object="${temporada}"> 
                <input type="hidden" name="IdTemporada" th:field="*{IdTemporada}"/> 
                <fieldset> 
                    <label for="nombre_temporada">Nombre</label> 
                    <input type="text" name="nombre_temporada" th:field="*{nombre_temporada}"/> 
                </fieldset> 

                <fieldset> 
                    <label for="activo">Activo</label> 
                    <input type="checkbox" name="activo" th:field="*{activo}"/> 
                </fieldset> 
                <hr/>
                <input type="submit" value="Guardar" name="guardar"/>             
            </form>           
        </div> 
        <footer th:replace="layout/plantilla :: footer"/> 
    </body>
</html>
